<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>toggle</title>
    <style>
        div{
            width : 300px; height : 100px; background-color:red; color:white; line-height : 100px;
            display : none;
        }
        input[type='checkbox']:checked ~ div{
            display : block;
        }
        #m {
            display :none;
        }
    </style>
</head>
<body>
    <label for="name">이름</label> <input type="text" name="name" id="name" /> <br />
    <input type="checkbox" name="gender" id="m" /><br />
    <label for="m"><img src="imgEx1/menu.png" /></label>
    <br /><br /><br />
    <!--토글에 의해 나타났다 사라졌다 가능하다-->
    <div>토글에 따라 나타났다 사라졌다 가능!?!</div>
</body>
</html>

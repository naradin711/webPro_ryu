<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        스티브 잡스 연설문 전반부 <br>
        <!-- preload 동영상이나 오디오에서 실행하기 위해 조금 더 뒷쪽의 자료를 미리 다운받아 놓는 행위-->
        <audio src="sound/stevejobs1.mp3" controls="controls"
               preload="auto"></audio>
    </p>
    <p>
        스티브 잡스 연설문 후반부 <br>
        <!-- preload 동영상이나 오디오에서 실행하기 위해 조금 더 뒷쪽의 자료를 미리 다운받아 놓는 행위-->
       <audio controls="controls" loop="loop">   <source src="sound/stevejobs2.mp3"> </audio>
    </p>
</body>
</html>

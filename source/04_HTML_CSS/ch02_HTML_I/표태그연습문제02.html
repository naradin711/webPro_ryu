<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            background-color: lightskyblue; /* 표의 선 색*/
            width: 100%; /* table의 가로가 body를 100%로 다 씀*/
        }
        th { /* 가장 맨 윗 행, 제목 목차에 해당하는 부분*/
            width: 16%; /* 6이어서*/
            background-color: white; /*배경색*/
            color: black; /*글씨색*/
        }
        td {
            background-color: white; /*배경색*/
            color: black; /*글씨색*/
            padding: 5px 10px 4px 20px; /* 안여백 : 위, 오른쪽, 아래, 왼쪽 */
            padding: 10px; /*10px 10px 10px 10px; */
            padding: 5px 10px; /*5px 10px 5px 10px; */
            text-align: center; /* 글씨 가운데 정렬 */
        }
        a { /*a 태그를 설정*/
            color: white; /*글씨색*/
            text-decoration : none; /* 태그에 밑줄 없애기 */
        }
        caption {
            background-color: lightyellow; /* 표의 제목 색*/
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

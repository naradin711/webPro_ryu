<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>책 소개하기</title>
    <style>
        #outer {
            width: 500px;
            margin: 0 auto;
            border: 2px solid black;
            padding: 10px 10px;
        }
        #header {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            color: orange;
        }
        #section {
            width: 500px;
            margin: 0 auto;
            color: #0d75ce;
            text-align: center;
        }
            #section img[src$='bmp']{border: 5px solid blue;}
            #section img[src$='gif'] {
                border: 5px solid red;
            }
            #section img[src$='jpg'] {
                border: 5px solid yellow;
            }
            #section img[src$='png'] {
                border: 5px solid black;
            }
        #footer {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            color: forestgreen;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="header">
            <h1>자바 스크립트 책들</h1>
        </div>
        <div id="section">
           <img src="0503_book/book.bmp" alt="파랑 테두리"/>
           <img src="0503_book/book.gif" alt="빨강 테두리"/>
           <img src="0503_book/book.jpg" alt="노랑 테두리"/>
           <img src="0503_book/book.png" alt="검정 테두리"/>
        </div>
        <div id="footer">
            <br />
            <h3>서울시 마포구 성산동 울림빌딩 3층 </h3>
        </div>
    </div>
</body>
</html>

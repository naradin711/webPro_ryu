<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>동위 선택자</title>
    <style>
        h3 ~ div{ /*h3 태그 그 다음에 오는 형제 요소들 다 / 지금 여기서는 p 태그는 제외 */
           font-size: 1.5em; /* 원래 크기의 1.5배 */
           color : orange; /*글씨색*/
           font-weight : bold; /*볼드처리*/
        }
        #msg + div { /*msg id 요소 바로 뒤에 오는 형제 한 요소*/
            color : red;
        }
    </style>
</head>
<body>
    <div>div_00</div>
    <h3 id="msg"> 동위선택자 (+ : 바로 다음에 오는 형제 한 요소 / ~ : 다음에 오는 형제 요소들 다)</h3>
    <div>div_01</div>
    <p>p_01</p>
    <div>div_02</div>
    <div>div_03</div>
    <div>div_04</div>
    <div>div_05</div>
</body>
</html>

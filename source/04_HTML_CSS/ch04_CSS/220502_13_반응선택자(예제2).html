<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>반응선택자예제</title>
    <style>
        input:focus{ /*해당 항목을 클릭을 해서 해당 항목에 입력이나 반응을 한 상태!*/
            background-color : lightgoldenrodyellow; /*배경색 바꾸기*/
            border : 3px solid lightgreen; /*3픽셀 실선 연두색*/
            outline : none; /*외곽 검은선없음*/
            border-radius : 3px 3px 3px 3px ; /*선 테두리 둥글게*/
        }
        input:enabled{ /*입력값이 제출 가능한 경우*/
            color : forestgreen;
        }
        input:disabled { /*입력값이 제출 불가능한 경우*/
            color: red;
        }
    </style>
</head>
<body>
    <form>
        이름      <input type="text" name="name" /> <br />
        아이디    <input type="text" name="id" /> <br />
        생일      <input type="text" name="birth" value="19940211" disabled="disabled" /> <br />
        <input type="submit" value="제출" />
    </form>
</body>
</html>

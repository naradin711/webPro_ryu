<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style> /* 위부터 아래로 차근차근히 함 header부터 footer까지*/
        * /* 전체선택자는 * : 모든 태그에 적용 : 전체 페이지 디자인 초기화 용도*/ {
            margin: 0; /* 바깥 여백*/
            padding: 0; /* 안쪽 여백*/
            /*페이지 내 기본 폰트 설정*/
            color : saddlebrown;
        }
        header, nav, section, footer {
            width: 500px; /*가로사이즈*/
            margin: 10px auto;/*상, 우, 하, 좌 시계방향으로 마진설정, auto하면 항상 가운데로 자동정렬*/
            border: 1px solid gray;
        }
            /*header h1 = 헤더 부분의 h1파트 선행부분 종속선택자*/
        header h1 {
            text-align : center;
        }
            /*수직 li를 수평 li로*/
        nav ul{ /* 수평으로 바꿀 섹션의 바로 부모 섹션에 적용 */
            overflow:hidden;
        }
            nav ul li {
                float: left; /*해당 섹션의 변수값을 왼쪽으로 붙임*/
                list-style: none;
                /*padding : 10px 23px ; /*10px 20px 10px 20px */
                width : 125px;
                text-align : center;
            }
        section {
            clear: both;   /*더이상 float가 일어나지 않은 부분에 이를 추가 overflow: hidden 잘했으면 생략*/
        }
    </style>

</head>
<body>
    <header>
        <h1> 주식회사</h1>
    </header>
    <nav>
        <ul>
            
            <li>회사소개</li> <li>서비스</li> <li>고객센터</li><li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
            시기다른래퍼들의반대편을바라보던<br>

            래퍼들의배포그건백프로<br><br>
        </p>
        <p>
            난 자의 반 또는<br>
            타의 반으로 Hilite의 Highlight<br>
            공연 다음 날 Twit timeline<br>
            좀 봤냐? 죄다 Hilite<br>
            우린 다음 Time을 망가뜨려<br>
            안타까운 상황<br>
            네가 암만 잘해봤자<br>
            넌 그냥 박사. 우린 아인슈타인<br>
        </p>
    </section>
    <footer>
        <br />
        <br />
        서울시 강남구 강남대로 
        <br />
        <br />
    </footer>
</body>
</html>

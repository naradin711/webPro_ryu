<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav {
            width: 1000px; /*너비 200*/
            margin: 0 auto; /*마진이용한 가운데정렬*/
            
        }
        #nav ul {
            overflow: hidden; /*오버플로우 숨기기*/
        }
            #nav ul li {
                border: 1px solid gray; /*외곽선 넣기*/
                list-style: none; /*리스트 땡땡이 없애기*/
                padding: 7px; /*안여백*/
                margin: 2px; /*바깥여백*/
                text-align: center; /*글자 가운데*/
                font-size: 20px; /*폰트 사이즈 20*/
                font-weight: bold; /*글씨 강조*/
                float : left;
            }
                #nav ul li a {
                   
                    text-decoration: none; /*글자 꾸밈 없이*/
                    color: black; /*색깔 검정*/
                }
                #nav ul li:nth-child(2n+1) { /*ul 밑에 li 홀수번째*/
                    
                    background-color: orange;
                }
                #nav ul li:nth-child(2n) { /*ul 밑에 li 짝수번째*/
                   
                    background-color: yellow;
                }
                #nav ul li:first-child { /*ul 밑에 li 중 제일 첫번째*/
                   
                    background-color: lightgray; /*배경색 밝은 회색*/
                    border-radius: 10px 0px 0px 10px; /*왼쪽 위 오른쪽 위 네모서리 둥글게*/
                }
                #nav ul li:last-child { /*ul 밑에 li 중 제일 마지막*/
                   
                    background-color: lightgray; /*배경색 밝은 회색*/
                    border-radius: 0px 20px 20px 0px; /*오른쪽 아래 왼쪽 아래 네모서리 둥글게*/
                    
                }
    </style>
</head>
<body>
     <div id="nav">

         <ul>
             <li><a href="#menu1">menu1</a></li>
             <li><a href="#menu2">menu2</a></li>
             <li><a href="#menu3">menu3</a></li>
             <li><a href="#menu4">menu4</a></li>
             <li><a href="#menu5">menu5</a></li>
             <li><a href="#menu6">menu6</a></li>
             <li><a href="#menu7">menu7</a></li>
             <li><a href="#menu8">menu8</a></li>
         </ul>

     </div>
</body>
</html>

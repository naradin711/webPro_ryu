<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS 선택자란?</title>
    <style>
        div/*선택자*/{background-color :aquamarine;} /*속성값*/
        h1 /*선택자*/ {           background-color: forestgreen;} /*속성값*/
    </style>
</head>
<body>
    <h1 id="id01"> 제목 h1</h1>
    <p> 본문 p </p>
    <div>
        <h1> div 밑의 h1태그 부분</h1>
        <p> div 밑의 p태그 부분</p>
    </div>
    <div>
        여기도 또 다른 div
    </div>
</body>
</html>

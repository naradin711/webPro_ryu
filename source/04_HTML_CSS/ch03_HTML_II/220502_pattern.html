<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend> 필드에 입력형식의 힌트를 주고 pattern 체크하는 사용자 인터페이스 </legend>
            <ul>
                <!-- 정규표현식
       [0-9] : 0-9 사이 중 숫자 하나
       [a-zA-Z] : 알파벳 중 하나
       [가-힣] : 한글 중 한문자
       [가-힣ㄱ-ㅎㅏ-ㅣ] : 한글과 자모음 중 하나
       [n,m] :최소 n번, 최대 m번 반복 (0<n<m)
       \d : 숫자 [0-9] 동일
       \w : 문자(숫자와 알파벳) 중 한문자
       + : 1번 이상 반복
       * : 0번 이상 반복
       . : \n을 제외한 임의의 한문자 자리수
       \. : . 문자

    -->
                <li>
                    연락처 <input type="tel" placeholder="000-0000-0000/xxx-xxxx-xxxx"
                               pattern="[0-9]{2,3}-\d{3,4}-[0-9]{3,4}"
                               title=" 전화번호 형식(000-00000-000)"
                               required="required" />
                </li>
                <li>
                    카드 <input type="text" placeholder="0000-0000-0000-0000/xxxx-xxxx-xxxx-xxxx"
                              pattern="[0-9]{3,4}-\d{3,4}-[0-9]{3,4}-[0-9]{3,4}"
                              title="카드번호 형식(000-00000-000)"
                              required="required" />
                </li>
                <li>
                    이메일 <input type="text" placeholder="abc@abc.com / abc@abc.co.kr"
                              pattern="\w{3,20}@[a-zA-Z]{3,20}.com|[a-zA-Z]{3,20}@[a-zA-Z]{3,20}.co.kr"
                              title="이메일 형식 abcd@abcd.com or aaaa@dddd.co.kr"
                              required="required" />
                </li>
            </ul>
            <center> <input type="submit" /></center>

        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ReadOnly</title>
</head>
<body>
    <form>
        <input type="hidden" name="hdata" value="hiddenDate" />
        disable data : <input type="text" name="ddata" value="disableData" disabled="disabled" /> <br />
        readOnly date : <input type="text" name="rdata" value="ReadOnlyDate" readonly="readonly" /> <br />
        <input type="submit" value="제출" />

    </form>
</body>
</html>

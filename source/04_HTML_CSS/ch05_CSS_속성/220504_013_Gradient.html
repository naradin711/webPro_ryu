<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gradient</title>
    <style>
        *{
            margin: 0px;
            padding : 0px;
        }
        ul{
            width : 800px;
            height : 100px;
            margin : 20px auto;
            overflow: hidden;
            border : 1px groove black;
        }
        ul li{
            list-style : none;
            float : left;
            width:160px;
            line-height:100px;
            text-align : center;
            font-size : 30px;
            /*아래 링크는 그라데이션을 설정하는 링크이다*/
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#b7deed+19,b7deed+46,21b4e2+98 */
            background: #b7deed; /* Old browsers */
            background: -moz-linear-gradient(top,  #b7deed 19%, #b7deed 46%, #21b4e2 98%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #b7deed 19%,#b7deed 46%,#21b4e2 98%); /* Chrome10-25,Safari5.1-6 */
        }
        ul li a{
            text-decoration : none;
            color : navy;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="##">menu01</a></li>
        <li><a href="##">menu02</a></li>
        <li><a href="##">menu03</a></li>
        <li><a href="##">menu04</a></li>
        <li><a href="##">menu05</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Static</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            font-size : 34px;
            border : 2px solid red;
        }
            div:nth-child(1) {
                position: static; /*default*/
                left: 150px;
                top: 150px;
            }
            div:nth-child(2) {
                position: relative;
                left:  50px;
                top:  50px;
            }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
</body>
</html>

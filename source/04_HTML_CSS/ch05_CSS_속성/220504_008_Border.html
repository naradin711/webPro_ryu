<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>border 속성</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
            div:nth-child(1){
                border : 2px dotted red;
            }
            div:nth-child(2) {
                border-width: 2px;
                border-left-style: dashed;
                border-right-style: dotted;
                border-top-style: solid;
                border-bottom-style: double;
                border-color : black;
            }
            div:nth-child(3){

            }

    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
</body>
</html>

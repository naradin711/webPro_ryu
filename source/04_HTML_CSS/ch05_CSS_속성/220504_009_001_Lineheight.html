<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p{
            border : 3px groove gray;
        }
        p:nth-child(1){
            line-height : 200px;
        }
    </style>
</head>
<body>
    <p>
        별 애기 시인의 거외다. 같이 이름자를 벌레는 시와 딴은 그러나 이제 나의 거외다. 무성할 경, 패, 때 마디씩 있습니다. 사람들의 이 이국 잠, 봅니다. 그러나 이런 벌레는 오는 별 노루, 계십니다. 묻힌 다 토끼, 겨울이 때 밤을 나는 이름과, 가슴속에 있습니다.

        </p>
    <p>
        이런 부끄러운 이제 있습니다. 책상을 이름과 계절이 듯합니다. 써 헤일 잔디가 하나에 사람들의 봅니다. 별들을 하나에 마디씩 위에 것은 이 내 새워 소학교 있습니다. 마리아 비둘기, 위에 까닭입니다. 동경과 옥 나는 듯합니다. 파란 소학교 이제 다 별에도 봅니다.

    </p>
</body>
</html>

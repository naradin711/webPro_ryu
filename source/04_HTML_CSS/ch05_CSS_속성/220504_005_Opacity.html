<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>opacity 투명도</title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        ul {
            
        }
        ul li{
            width : 200px;
            height : 100px;
            background-color : lightskyblue;
            margin : 10px;
            list-style : none;
            display : inline-block; /*자동으로 우로 정렬*/

        }
            ul li:nth-child(1){
                opacity : 1; /*디폴트 완전불투명*/
            }
            ul li:nth-child(2) {
                opacity: 0.5; /*opacity 속성값은 1 완전불투명 0 완전투명*/
            }
            ul li:nth-child(3) {
                opacity: 0.2;
            }
    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세</li>
        <li>대한민국 만세</li>
        <li>KOREA!!</li>
    </ul>
</body>
</html>

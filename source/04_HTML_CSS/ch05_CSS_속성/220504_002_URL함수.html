<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>url함수</title>
    <style> /*url() 용도 : 백그라운드 이미지 가져올 때, font 가져올 때*/
        @font-face { /*로컬폰트 설정*/
            font-family: 'Nanum';
            src: url('NanumWaIrDeu.ttf');
        }
        * {
            font-family: 'Nanum', 'Trebuchet MS', sans-serif
        }
        #wrap {
            width : 800px; height : 500px; margin : 10px auto; border : 2px solid gray;
        }
            #wrap #content {
                width: 80%;
                height: 100%;
                border: 2px solid red;
                margin: 0 auto;
                /* background-image: url('0504/sul.jpg');
                background-repeat: no-repeat; /* 반복 금지 repeat-x; /*x축만 반복
                background-position: center center; */

                background: url('0504/sul.jpg') center center no-repeat ;
                background-size: 100%;
                font-size : 3.5em;
                color : yellow;
                text-align : center;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            설현도 내일 쉬나요?
        </div>
    </div>
</body>
</html>

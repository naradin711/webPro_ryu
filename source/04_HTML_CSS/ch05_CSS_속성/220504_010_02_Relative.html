<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        div {
            width: 100px;
            height: 100px;
        }
        #red {
            background-color : red;
            padding : 5px;
        }
        #yellow {
            background-color: yellow;
            padding: 5px;
            position: relative; /*상대좌표, 원래있을 장소는 0,0*/
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="red">red</div>
    <div id="yellow">yellow</div>
</body>
</html>

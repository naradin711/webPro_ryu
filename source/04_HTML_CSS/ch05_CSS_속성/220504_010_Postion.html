<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div { /*가로세로100 투명도70퍼*/
            width: 100px;
            height: 100px;
            opacity : 0.7;
        }
        #div1 {
            position:absolute; /*절대좌표*/
            left : 0px; top: 0px;
            background-color:red;
        }
        #div2 {
            position: fixed; /*고정좌표*/
            left: 50px;
            top: 50px;
            background-color: forestgreen;
        }
        #div3 {
            position: absolute; /*절대좌표*/
            left: 100px;
            top: 100px;
            background-color: blue;
        }
        #div4 {
            position: absolute; /*절대좌표*/
            left: 200px;
            top: 200px;
            background-color: yellow;
            width: 200px;
            height: 200px;
            opacity : 1;
        }
        #div5 {
            position: absolute; /*절대좌표 이때 부모 좌표인 div4 기준인 200 200 이 기준점이 된다*/
            left: 50px;
            top: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">
        div4
        <div id="div5">
            div5
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>box sizing</title>
    <style>
        *{
            margin : 0 ; padding : 0;
        }
        div {
            width: 200px;
            height: 200px;
        }
            div:nth-child(1){
                background-color : yellow;
            }
            div:nth-child(2) {
                background-color: palevioletred;
                border: 5px solid blue;
                box-sizing : border-box; /*width안에 border가 들어감 / 실질 사용가능한 width = 90*/
            }
            div:nth-child(3) {
                background-color: paleturquoise;
                border: 5px solid red;
            }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
</body>
</html>

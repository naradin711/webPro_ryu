<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>float</title>
    <style>
        #contain{
            width : 800px;
            margin : 0 auto;
        }
        #contain #row1, #contain #row2{
            overflow : hidden;
            border : 3px solid gray;
        }
        #row1 .first, #row1 .second {
            width: 170px;
            height: 170px;
            border: 3px solid red;
            float: left;
            margin: 5px;
            padding: 5px 0 0 10px;
            font-weight: bold;
        }
        #row2 .first, #row2 .second {
            width: 170px;
            height: 170px;
            border: 3px solid red;
            float: right; /*오른쪽에서 왼쪽에으로 순서대로 뿌림*/
            margin: 5px;
            padding: 5px 0 0 10px;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="row1">
            <div class="first">first</div>
            <div class="second">second</div>
        </div>
        <div id="row2">
            <div class="first">first</div>
            <div class="second">second</div>
        </div>
    </div>
</body>
</html>

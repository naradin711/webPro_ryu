<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

</head>
<body>
	<h2>오늘의 식당 선택</h2>
	<form action="../Ex02" method="get">
		<p>
			메뉴
			<select name="menu" multiple="multiple" size="3">
				<option>된장찌개</option>

<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>단수 입력</title>
		<script>
			window.onload = function() {
				document.querySelector('form').onsubmit = function () {
					var su1 = document.querySelector('input[name="su1"]');
					var su2 = document.querySelector('input[name="su2"]');
					if(!su1.value){
						alert("첫번째 수를 입력하세요!");
						su1.focus();
						return false;
					} else if(!su2.value){
						alert("두번째 수를 입력하세요!");
						su2.focus();
						return false;
					} 
					
					var s1 = Number(su1.value);
					var s2 = Number(su2.value);
					
					if (s1>s2) {
						alert("두번째 숫자가 더 작아야 합니다!");
						return false;
					} else if (s1== s2){
						alert("두 숫자는 달라야 합니다!");
						return false;
					}
					
				};
				
			};
		</script>
</head>
<body>
	<form action="ex06_su2guguOut.jsp" method="get" >
		<p>
		단수 <input type="number" name="su1" min="2" max="9" >
		<b>~</b> 
		<input type="number" name="su2" min="2" max="9">
		</p>
		
		<p>
		<input type="submit" name="output" value="원하는 구구단 출력"/>
		</p>
	
	</form>			
</body>
</html>

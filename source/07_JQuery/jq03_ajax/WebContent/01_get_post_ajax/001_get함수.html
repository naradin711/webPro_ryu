<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get 함수 사용</title>
<style type="text/css">
	#result {
		padding-left: 55px;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
// 			$('button').click(function (){ // idConfirm.html?mid=aaa
// 				var mid = $('#mid').val();
// 				/* 
// 				$.get(요청경로, callback(date, status){
// 					data : 요청경로의 수행결과
// 					status : success / fail
					
// 				})
// 				;*/

// 			});// 클릭이벤트
			$('#mid').keyup(function () {
				var mid = $('#mid').val();
				if (mid.length<2){
					$('#result').html('id는 2글자 이상입니다.');
				} else {
					$.get('idConfirm.jsp?mid='+mid, function(data, status) {
						if(status=='success') {
							$('#result').html(data);
						}
					});
				}
			}); 
		});
	</script>
</head>
<body> 
	아이디 <input type="text" name="mid" id="mid" size="25"><button>중복체크</button>
	<br> 
	<span id="result"></span>
</body>
</html>

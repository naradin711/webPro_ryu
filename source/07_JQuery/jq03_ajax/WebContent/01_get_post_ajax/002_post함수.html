<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post 함수 사용</title>
<style type="text/css">
	#result {
		padding-left: 55px;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('button').click(function() {
				var mid = $('input[name="mid"]').val();
				//$.post(요청경로, 요청 파라미터, callback)
				$.post('idConfirm.jsp', {mid : mid}, function(data, status){
					if(status=='success') {
						$('#result').html(data);
					}
				});// post
			});//button
			$('#mid').keyup(function () {
				var mid = $('#mid').val();
				if (mid.length<2){
					$('#result').html('id는 2글자 이상입니다.');
				} else {
					$.post('idConfirm.jsp', {mid : mid}, function(data, status) {
						if(status=='success') {
							$('#result').html(data);
						}
					});
				}
			}); 
		});
	</script>
</head>
<body> 
	아이디 <input type="text" name="mid" id="mid" size="25"><button>중복체크</button>
	<br> 
	<span id="result"></span>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤으로 떡 찾기</title>
<style>
		table td {width: 200px; height: 200px; background-color:#AAFFAA;}
		.tdRed   {background-color:red;}
		.tdDduck {background-image:url('img/dduk.jpg');
				  background-size: 200px; }
	</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('td').each(function (idx, item) {
				var dduckIdx = parseInt(Math.random()*8);
				$(this).click(function () {
					if (idx == dduckIdx){
						alert("축하드립니다 떡을 찾으셨네요!");
						$('td').removeClass('tdRed');
						$('td').removeClass('tdDduck');
						$(this).addClass('tdDduck');
						$('input[name="msg"]').val('축하드립니다 떡을 찾으셨네요!');
					} else {
						alert(idx+"번째 선택하셨군요!");
						$('td').removeClass('tdRed');
						$('td').removeClass('tdDduck');
						$(this).addClass('tdRed');
						$('input[name="msg"]').val('안타깝습니다 사실 떡은 '+dduckIdx+'번에 있었어요!');
					}
				});
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		
	</table>
	<div class="msg"><input type="text" name="msg" value="선택한 곳이 맞는지 답을 뿌리기" size="30"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('p#msg').html('<b>Hello, jQuery</b>');
			// $('p#msg').text('<b>Hello, jQuery</b>')
			// var msg = $('#msg').html();// msg = <b>Hello, jQuery</b>
			var msg = $('#msg').text();// msg = hello. jquery
			$('input[name="msg"]').val('Hello, jQuery'); //하단의 메시지창 안에 글자를 삽입
			alert(msg);
		});
	</script>
</head>
<body>
	<p id="msg"></p>
	<p>메세지 <input type="text" name="msg" ></p>
</body>
</html>

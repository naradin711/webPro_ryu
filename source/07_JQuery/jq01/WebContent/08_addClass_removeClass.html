<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 추가/삭제</title>
	<style>
		table td {width: 100px; height: 100px; background-color:#AAFFAA;}
		.tdRed {background-color:red;}
	</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('td').on('click', function(){
				$('td').removeClass('tdRed');// 모든 td를 #AAFFAA 색으로 원상복구
				$(this).addClass('tdRed');
				var no = $(this).attr('id');
				alert(no+"번째를 선택하셨군요!");
			})	 
		});
	</script>
</head>
<body>
	<table>
		<tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
		<tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
		<tr><td id="6"></td><td id="7"></td><td id="8"></td></tr>
		
	</table>

</body>
</html>

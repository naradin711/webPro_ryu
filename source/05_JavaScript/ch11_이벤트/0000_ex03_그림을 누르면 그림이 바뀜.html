<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>그림색 버튼 바뀜</title>
    <script>
       
        function tapin() {
            var img1 = document.querySelector('img');
            img1.setAttribute('src', 'img/but2.gif');

        };
        function tapout() {
            var img1 = document.querySelector('img');
            img1.setAttribute('src', 'img/but1.gif');
        };
    </script>
</head>
<body>
    <p>
        <img src="img/but1.gif" id="btn1" onmousedown="tapin()" onmouseup="tapout()"/>
    </p>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementById('header'); // 아이디 헤더를 선택하는 함수 var header 
            var p = document.querySelector('p');
            for (var key in header) {
                if (key == "onclick") {
                    p.innerHTML += key + " : " + header[key] + "<br>";
                } 
            }
            //기본이벤트 모델
            //on으로 시작하는 속성 (이벤트 관련 속성)
            header.onclick = function () {
                // 이벤트 이름 :  click;
                // 이벤트 속성 변수 : onclick;
                // 이벤트 리스너 함수 
                alert("click");
            }; // 고전적 이벤트 모델
        };
    </script>
</head>
<body>
    <h1 id="header">Click</h1> <!-- 기본적인 이벤트 모델-->
    <p>  </p>
</body>
</html>

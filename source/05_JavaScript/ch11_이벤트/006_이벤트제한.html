<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>이벤트 제한</title>
    <script>
        window.onload = function () {
            document.querySelector('form').onsubmit = function () {
                var pw = document.getElementsByName('pw')[0]; //getElementsByName은 배열로 인식
                var pw1 = document.querySelector('input[name="pw1"]');
                if (pw.value != pw1.value ) {
                    alert("비밀번호를 확인하시오.");
                    pw.value = '';
                    pw1.value = '';
                    pw.focus();
                    return false; // 디폴트 이벤트 제한
                }
            };
        }
    </script>
</head>
<body>
    <form><!--submit 이벤트는 디폴트 이벤트-->
        PW : <input type="password" name="pw" /> <br />
        PW : <input type="password" name="pw1" /> <br />
        <input type="submit" />
    </form>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>기본내장객체예제 이름 메일 회원가입</title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        form {
            width: 600px; 
            margin: 0 auto;
            margin-top: 20px;
        }

        fieldset {
            height: 400px; 
            text-align: center;
            border: 3px solid #385d81;
        }
        table {
            width: 450px;
            margin: 0 auto;
        }
        table th {
            height: 75px;
            line-height: 75px;
            text-align: center; 
        }

        table td {
            height: 75px;
            line-height: 75px;
            text-align: center; 
        }
        .txtbox {
            width: 195px;
            height: 40px;
            line-height: 40px;
            padding-left : 10px;
            border: 3px solid #385d81;
        }
        .btn {
            margin: 15px;
            width: 70px;
            height: 43px;
            line-height: 40px;
            text-align: center;
            color: azure;
            border: 3px solid #385d81;
            background-color: #385d81;
            border-radius: 5px;
        }
    </style>
    <script>
        var patternNum = /[0-9]/;            // 숫자 패턴
        var patternEng = /[a-zA-Z]/;         // 알파벳 문자 패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/;  // 한글 패턴
        var patternSpc = /[~!@#$%^&*()-+=\\]/; // 특수문자 패턴
        var patternMail = /\w{3,20}@[a-zA-Z]{3,20}.com|[a-zA-Z]{3,20}@[a-zA-Z]{3,20}.co.kr/

        function chk() {
            if (!frm.pw.value) {
                alert('유효한 비밀번호를 입력하세요')
                frm.pw.focus();
                return false;
            } else if (patternSpc.test(frm.name.value) == true) {
                alert('특수문자와 숫자는 입력하실 수가 없습니다.');
                frm.name.focus();
                return false;
            } else if ((patternNum.test(frm.name.value)) == true) {
                alert('특수문자와 숫자는 입력하실 수가 없습니다.');
                frm.name.focus();
                return false;
            } else if (patternNum.test(frm.pw.value) == false) {
                alert('비밀번호는 숫자 영어 특수문자가 포함되어야 합니다.');
                frm.title.focus();
                return false;
            }  else if (patternSpc.test(frm.pw.value) == false) {
                alert('비밀번호는 숫자 영어 특수문자가 포함되어야 합니다.');
                frm.title.focus();
                return false;
            }   else if (patternEng.test(frm.pw.value) == false) {
                alert('비밀번호는 숫자 영어 특수문자가 포함되어야 합니다.');
                frm.title.focus();
                return false;
            } else if (patternKor.test(frm.pw.value) == true) {
                alert('비밀번호는 숫자 영어 특수문자가 포함되어야 합니다.');
                frm.title.focus();
                return false;
            }else if (frm.pw.value.length < 4) {
                alert('4자리 이상의 비밀번호를 입력하시오');
                frm.title.focus();
                return false;
            } else if (frm.pw.value != frm.pwchk.value) {
                alert('입력하신 비밀번호가 동일하지 않습니다.');
                frm.title.focus();
                return false;
            } else if (!frm.mail.value) {
                alert('이메일 주소를 입력하세요.');
                frm.mail.focus();
                return false;
            } else if (patternMail.test(frm.mail.value)==false) {
                alert('알맞은 양식의 이메일 주소를 입력하시오 \n abcd@abcd.com or aaaa@dddd.co.kr');
                frm.mail.focus();
                return false;
            }
            return true;
        };

    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <table>
                <tr>
                    <th>
                        이름
                    </th>
                    <td>
                        <input type="text" class="txtbox" name="name" id="name" placeholder="특수문자 숫자 금지" size="20"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        이메일
                    </th>
                    <td>
                        <input type="text" placeholder="메일형식에 알맞게 입력하세요"
                                id="mail" name="mail"
                                size="20" class="txtbox" />
                    </td>
                </tr>
                <tr>
                    <th>
                        비밀번호
                    </th>
                    <td>
                        <input type="password" class="txtbox" name="pw" id="pw" size="20"  />
                    </td>
                </tr>
                <tr>
                    <th>
                        비번확인
                    </th>
                    <td>
                        <input type="password" class="txtbox" name="pwchk" id="pwchk" size="20"/>
                    </td>
                </tr>
            </table>
            <center> <input type="submit" class="btn" value="회원가입" /> <input type="button" class="btn" value="취소" /> <input type="button" class="btn" value="로그인" /> </center>
        </fieldset>
        </form>
</body>
</html>

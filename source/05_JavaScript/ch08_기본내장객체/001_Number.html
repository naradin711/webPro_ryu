<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Number - 기본내장객체</title>
    <script>
        // 기본자료형과 객체 자료형은 차이가 있다
        // integer iObj = new Interger (10)
        // iObj.tostring()가능
        //int i =10;
        //i.toString = 불가능!
        // 
        //기본 데이터 타입 {number, string, boolean} vs 객체데이터타입
        var priNum = 273.21;
        var objNum = new Number(273.21);
        document.write("priNum의 타입은? : " + typeof (priNum) + "<br>"); // 넘버 메소드 사용가능
        document.write("objNum의 타입은? : " + typeof (objNum) + "<br>"); // 오브젝트 메소드 불가능
        // constructor : 생성자함수
        document.write("priNum의 생성자 함수는? : " + priNum.constructor + "<br>");  
        document.write("objNum의 생성자 함수는? : " + objNum.constructor + "<br>");
        // Number.toFIxed(1) : 소수점 1자리까지만
        if (priNum.constructor == objNum.constructor) {
            document.write("priNum과 objNum의 저장된 타입은 같다.");
        };
        // 1 내장객체 Number에 method 추가
        Number.prototype.method1 = function () {
            alert("Number타입은 다 쓸 수 있음.");
        };
        priNum.method1();
        objNum.method1();
        // 2 objNum에 메소드 추가 기능
        objNum.method2 = function () {
            alert("objNum에 추가");

        };
        objNum.method2();
        // 3 priNum에 메소드 추가 가능?
        priNum.method3 = function () {
            alert("priNum에 추가");

        };
        //priNum.method3(); // 불가능함 ㅋㅋㅋ
        // 4 Object에 메소드 추가
        Object.prototype.method4 = function ( ) {
            document.write("<hr>" + this);
        };
        priNum.method4();
        objNum.method4();
        </script>
</head>


    <body>

            </body>

</html>

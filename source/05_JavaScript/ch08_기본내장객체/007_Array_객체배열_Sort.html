<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Array_객체배열_Sort</title>
    <script>
        function Student(name, kor, mat) {

            this.name = name;
            this.kor = kor;
            this.mat = mat;
        }
        Student.prototype.getSum = function () {
            return this.kor + this.mat;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 2;
        }; 
      
        Student.prototype.toString = function () {
            return this.name + '(' + this.kor + ", " + this.mat + ", 총점" + this.getSum() + ", 평균" + this.getAvg() + ")";
        };
        var students = [new Student("강백호", 20, 10), new Student("서태웅", 15, 35), new Student("송태섭", 55, 25),
                         new Student("채치수", 95, 95), new Student("정대만", 10, 10)];
        document.write("<h3>정렬 전 원 데이터</h3> " + "<br>");
        students.forEach(function (value, idx) {
            document.write(idx + " : " + value + "<br>")
        });
        // 총점 기준으로 오름차순 정렬
        document.write("<h3>총점 기준으로 오름차순으로 정렬한 데이터</h3> " + "<br>");
        students.sort(function (left, right) {
            return left.getSum() - right.getSum();
        }); 
        students.forEach(function (value, idx) {
            document.write(idx + " : " + value + "<br>");
        });
        // 이름 국어 성적 기준으로 오름차순으로 정렬
        document.write("<h3>이름 가나다 순으로 정렬한 데이터</h3> " + "<br>");
        students.sort(function (left, right) { // 리턴값이 음수면 left가 앞, return값이 양수면 right가 앞 기준을 이용
            return left.kor - right.kor;
        });
        students.forEach(function (value, idx) {
            document.write(idx + " : " + value + "<br>");
        });
        // 이름 가나다 순으로 정렬
        document.write("<h3>이름 가나다 순으로 정렬한 데이터</h3> " + "<br>");
        students.sort(function (left, right) {
            if (left.name < right.name) {
                return -1;
            } else if (left.name > right.name) {
                return 1;
            } else {
                return 0;
            };
        });
        students.forEach(function (value, idx) {
            document.write(idx + " : " + value + "<br>");
        });
    </script>
</head>
<body>

</body>
</html>

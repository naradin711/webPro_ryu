<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Number내장객체함수</title>
    <script>
        var num = 19.940211; // var num = new Number(273.~~~)
        document.write(num + "<br>");
        document.write("지수형 표현 : " + num.toExponential(5) + "<br>");
        document.write("소수점 1자리까지 표현 : " + num.toFixed(1) + "<br>");
        document.write("소수점 1자리까지 반올림 : " + Math.round(num * 10) / 10 + "<br>");
        document.write("소수점 1자리까지 반올림 : " + Math.round(num, 1) / "<br>");
        document.write("숫자만 4개 출력 : " + num.toPrecision(4) / "<br>");
    </script>
</head>
<body>

</body>
</html>

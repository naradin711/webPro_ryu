<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        table {
            width : 1000px;
            height : 500px;
            margin : 0 auto;
        }
        table tr td {
            
            margin : 20px;
        }
        #red {
            background-color : red;
        }
        #orange {
            background-color: orange;
        }
        #yellow {
            background-color: yellow;
        }
        #green {
            background-color: green;
        }
        #blue {
            background-color: blue;
        }
        #navy {
            background-color: navy;
        }
        #purple {
            background-color: purple;
        }
    </style>
    <script>
        function brush(n) {
            if (n == 1) {
                document.body.style.backgroundColor = "red";
            } else if (n == 2){
                document.body.style.backgroundColor = "orange";
            } else if (n == 3) {
                document.body.style.backgroundColor = "yellow";
            } else if (n == 4) {
                document.body.style.backgroundColor = "green";
            } else if (n == 5) {
                document.body.style.backgroundColor = "blue";
            } else if (n == 6) {
                document.body.style.backgroundColor = "navy";
            } else if (n == 7) {
                document.body.style.backgroundColor = "purple";
            }
            
        };
        function unbrush() {
            document.body.style.backgroundColor = "white";
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td id="red" onmouseover="brush(1)" onmouseout="unbrush()"> </td>
            <td id="orange" onmouseover="brush(2)" onmouseout="unbrush()"> </td>
            <td id="yellow" onmouseover="brush(3)" onmouseout="unbrush()"> </td>
            <td id="green" onmouseover="brush(4)" onmouseout="unbrush()"> </td>
            <td id="blue" onmouseover="brush(5)" onmouseout="unbrush()"> </td>
            <td id="navy" onmouseover="brush(6)" onmouseout="unbrush()"> </td>
            <td id="purple" onmouseover="brush(7)" onmouseout="unbrush()"> </td>
        </tr>
    </table>
</body>
</html>

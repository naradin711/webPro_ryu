<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementsByTagName('h1');
            // header.forEach() 불가능 해당 함수는 내가 만든 함수에서만 가능 
            for (var idx in header) {
                header[idx].innerHTML = "바꿔 " + idx;
            }
        }
       
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>

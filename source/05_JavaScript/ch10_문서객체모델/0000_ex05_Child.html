<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Child</title>
    <style>
        #wrap {
            width: 450px;
            margin: 0 auto;
        }

            #wrap h1 {
                color: red;
                margin-top: 50px;
                text-align: center;
            }

            #wrap h3 {
                padding: 20px;
                margin: 10px;
                border: 1px solid red;
                text-align: center;
                border-radius: 10px;
                font-size: .9em;
                cursor : pointer;
            }
    </style>
    <script>
        var modifyName; //전역변수 
         
        window.onload = function () {
            // parent와 child간의 데이터 통신
            // parent : child창 open()하기
            // child : opener(parent)의 데이터를 받아 내 문서 객체로 가져오기
            var name = opener.document.getElementById('name').value;
            // 오프너. 문서. 아이디의 값 받아오기. 값
            var date = opener.document.getElementById('date').value;
            var parentData = document.getElementById('parentData');
            if (date == '') {
                parentData.innerHTML = "넘어온 이름 : " + name + "날짜 : 선택안함";
            } else {
                parentData.innerHTML = "넘어온 이름 : " + name + "날짜 : " + date;
            }
            modifyName = document.getElementById('modifyName');
            modifyName.setAttribute('value', name);
        };
        
        function go(part) {
            opener.document.getElementById('name').value = modifyName.value;
            opener.document.getElementById('part').innerHTML = part; // part는 span으로 받았기에 value가 아닌 innerHTML로 받아야한다
            close();
        }
    </script>
</head>
<body>
    <div id="wrap">
        <h1> 인사 정보 시스템</h1>
        <hr />
        <h2 id="parentData">-</h2>
        <h2>이름 수정 가능<input type="text" id="modifyName" /></h2>
        <hr />
        <h3 onclick="go('인사')">인사로 하고 닫기</h3>
        <h3 onclick="go('재무')">재무로 하고 닫기</h3>
        <h3 onclick="go('총무')">총무로 하고 닫기</h3>
        <h3 onclick="go('개발')">개발로 하고 닫기</h3>
    </div>
</body>
</html>

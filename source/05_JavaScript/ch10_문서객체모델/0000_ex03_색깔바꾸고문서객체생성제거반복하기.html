    </script>
    <script>
        function unbrush() {
            document.body.style.backgroundColor = "white";
             
             var h = document.getElementsByTagName('h1');
            cnt = h.length;
            for (var i = 0; i < cnt; i++) {
                document.body.removeChild(h[0]);
            }
        }
    </script>
</head>
<body>
    <table>
        <tr onmouseout="unbrush();">
            <td id="red" onmouseover="brush(1)" > </td>
            <td id="orange" onmouseover="brush(2)" > </td>
            <td id="yellow" onmouseover="brush(3)" > </td>
            <td id="green" onmouseover="brush(4)" > </td>

</body>

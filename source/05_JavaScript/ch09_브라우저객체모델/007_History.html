<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>007 History</title>
    <script>
        function historyBack() { //이전 페이지로 보내기
            // history.back
            history.go(-1); //-1만큼 돌아가는 히스토리 
        };
    </script>
</head>
<body>
    <button onclick="historyBack()">뒤로가기(이전페이지로 가기)</button>
</body>
</html>

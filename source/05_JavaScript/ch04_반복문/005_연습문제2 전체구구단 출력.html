<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>연습문제02</title>
    <style>
        table {
            width : 700px;
            height : 400px;
            margin : 0 auto;
            border : 1px solid red;

        }
        caption {
            font-size : 1.5em;
            padding-bottom : 7px;
        }
        table td:hover {
            background-color : yellow;
        }
        table th , table td{
            width : 32px;
            border : 1px solid red;
            text-align : center;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        document.write("<caption>전체 구구단은 아래와 같다.</caption>");
        //for구문으로 단수를 지정한다.
        for (var i = 2; i < 10; i++) {
            document.write("<th>" + i + "단</th>");

        };
        
        // 이중구문으로 단수를 만든다 tr은 행바꿈 td는 열바꿈 첫째 구문에서 tr을 감싸고 두번째 속한 구문에서  td를 감싼다.
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (var j = 2; j <= 9; j++) {
                document.write("<td>" + j + '*' + i + "=" + (j*i) + "</td>")
            }
            document.write('</tr>');
        };
        document.write("</table>");
    </script>
</body>
</html>

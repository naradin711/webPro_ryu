<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>연습문제01</title>
    <style>
        table {
            width : 300px;
            margin : 0 auto;
            border : 1px solid red;

        }
        caption {
            font-size : 1.5em;
            padding-bottom : 7px;
        }
        table td:hover {
            background-color : yellow;
        }
    </style>
    <script>
        //사용자로부터 구구단 (2~9) 수를 입력받아 해당 구구단 출력;
        do {
            var su = Number(prompt("출력을 원하는 구구단은 몇단 ? (2~9사이의 양수를 입력하시오)"))
            if (isNaN(su) || su < 2 || su > 9) {
                alert("올바른 숫자를 입력하시오!")
            } else {
                break;
            }
        } while (true);
        document.write("<table>");
        document.write("<caption>전체 구구단은 아래와 같다.</caption>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr> <td>" + su + "*" + i + "=" + (su * i) + " </td></tr>");
        };
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>가변인자함수 array</title>
    <script>
        var arr1 = [273, 2, 3, "Faker"];
        var arr2 = array(273, 2, 3, "Faker");
        var arr3 = [, , ,];     // 방 3개짜리 빈 배열
        var arr4 = array(3);    // 방 3개짜리 빈 배열
        var arr5 = [];          // 방 0개짜리 빈 배열
        var arr6 = array();     // 방 0개짜리 빈 배열

        document.write("arr1= " + arr1 + " : 방의 수 = " + arr1.length + "<br>");
        document.write("arr2= " + arr2 + " : 방의 수 = " + arr2.length + "<br>");
        document.write("arr3= " + arr3 + " : 방의 수 = " + arr3.length + "<br>");
        document.write("arr4= " + arr4 + " : 방의 수 = " + arr4.length + "<br>");
        document.write("arr5= " + arr5 + " : 방의 수 = " + arr5.length + "<br>");
        document.write("arr6= " + arr6 + " : 방의 수 = " + arr6.length + "<br>");
        //array(); //매개변수가 없을때
        //array(3); //매개변수가 1개 일때
        //array(10, 20, 30); //매개변수가 2개 이상 일때

        function array() { // 가변인자 함수 Array와 같은 값을 수행하는 array()

            var result = [];
            if (arguments.length == 1) { //매개변수(인자)가 1개 일때 실행할 명령어; 방의 갯수가 매개 변수 만큼 존재 array(3);
                // alert("매개변수가 1개네! " + arguments[0] + " 넣고 호출했네?");
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push(null);
                };
            } else if (arguments.length >= 2) { //매개변수(인자)가 2개 이상 일때 실행할 명령어; 매개변수 자체가 배열 array(10,20,30);
                //alert("매개변수가 2개네! " + arguments[1] + " 넣고 호출했네?");
                //for (var idx = 0; idx < arguments.length; idx++) {
                    //result.push(arguments[idx]);
                //}
                // 확장 for문
                for (var idx in arguments) {
                    result.push(arguments[idx]);
                }
            }
            return result;
        };
    </script>
</head>

</body>
</html>

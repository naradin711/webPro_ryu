<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 자료형 : string, number, boolean, object(array), function, underlined
        var varString; // 변수만 선언 var 예약어 
        document.write("1. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>")
        varString = "'홍길동'";
        document.write("2. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>")
        varString = 10.5;
        document.write("3. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>")
        varString = true;
        document.write("4. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>")
        varString = { "name": "홍길동", age: 20, score: 3.5 }
        document.write("5. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>") // javascript의 객체는 jasondata와 같다
        varString = ["Faker", 1557, false, { "id": "aaaa" } ]
        document.write("6. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>")
        varString = function () {
            alert("함수속")
        };
        document.write("7. varString 타입은? : " + typeof (varString) + " ~ 값 : " + varString + "<br>")
    </script>
</head>
<body>

</body>
</html>
